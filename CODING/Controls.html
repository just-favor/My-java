<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Controls</title>
    <style>
        *{
            margin: 3px 0;
            padding: 0 2rem;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;`
        }
        hr{
            border: 1px solid black;
            width: 100%;
        }
    </style>
</head>
<body style="color: black; width: 100%;">
    <header style="display: flex; align-items: center; justify-content: space-between; height: 3rem;
     background-color: rgb(199, 221, 246);">
        <h1 id="myh1"></h1>
        <h4 id="myh4" style="margin: 0 auto;"></h4>
    </header>
    <hr>
    <main>
        <div class="user-data" style="padding: 2rem; background-color: rgb(171, 199, 204);">
    <p id="myp"></p>
    <input type="text" placeholder="Enter Text" id="input"> <br>
    <button onclick="action()">Enter</button>
    <hr>
    <h2 style="text-align: center;" id="row">0</h2>
            <button onclick="row()" style="margin: 0 auto;">
                Row</button>
                <hr>
                <h2 id="wkday"></h2>
                <input type="text" placeholder="What day is it?" id="day">
                <button onclick="check()">Check</button>
        </div>











        <div class="user-data2" style="padding: 2rem; background-color: rgb(171, 199, 204);">
        <p id="p2"></p>
        <input type="number" placeholder="Radius" id="radius"> <br>
        <button onclick="circle()">Calculate</button>
        <p id="p3"></p>
        <hr>
        <h2 id="numb" style="text-align: center;">0</h2>
        <div class="" style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
            <button onclick="addition()">Add</button>
            <button onclick="reset()">Reset</button>
            <button onclick="subtract()">Subtract</button>
        </div>
        </div>
        
    </main>
</body>
<script src="control.js"></script>
</html>
